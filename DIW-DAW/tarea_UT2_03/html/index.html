  <head>

    <style>
      * {
        text-decoration: none;
        box-sizing: border-box;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        flex-flow: column wrap;
        justify-content: space-between;
        margin: 0;
        width: 100vw;
        height: 100vh;
        background: url("https://preview.redd.it/p9zvxbxi72f91.jpg?width=2560&format=pjpg&auto=webp&s=a76d8f8c6bd457f9dd3aaa4c17c24d9df5d39c73")
          center no-repeat;
        background-size: cover;
        color: white;
      }

      header {
        width: 100%;
        height: 90px;
      }

      nav {
        width: 100%;
        height: 100%;
        background-color: brown;
        overflow: hidden;
      }

      nav div {
        float: left;
        height: 100%;
      }

      .nav--div {
        background-color: black;
        height: 100%;
        padding: 10px 23px;
        box-shadow: 0 0 15px 7px black, inset 0 0 30px 5px black;
      }

      .nav--a {
        color: white;
        transition: 0.4s ease-out;
        font-weight: 600;
        display: block;
        height: 100%;
        text-align: center;
        line-height: 90px;
      }

      .nav--a:hover {
        transition: 0.3s ease-in;
        transform: scale(1.2, 1.1);
        color: wheat;
      }

      footer {
        width: 100%;
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: space-around;
        font-weight: 600;
      }

      hr {
        width: 100%;
      }
    </style>
  </head>

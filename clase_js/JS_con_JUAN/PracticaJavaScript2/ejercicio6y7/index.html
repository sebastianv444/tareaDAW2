<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
          margin: 0;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        main{
          display: flex;
          border: 1px solid black;
          padding: 20px 10px;
          background-color: cadetblue;
        }
        main h2{
          margin: 0;
          font-size: 35px;
        }
        .mostrar{
          text-align: end;
          border: 1px solid black;
          padding: 15px 8px;
          background-color: white;
          margin-bottom: 14px;
        }
        .items{
          display: grid;
          grid-template-columns:repeat(4,1fr);
          gap: 4px;
        }
        .boton{
          padding: 19px 20px;
          cursor: pointer;
          background: orange;
          border: 0.5px solid black;
          font-size: 20px;
        }

    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="mostrar">
          <h2 id="mostrar">0</h2>
        </div>
        <div class="items">
          <button type="button" class="boton">1</button>
          <button type="button" class="boton">2</button>
          <button type="button" class="boton">3</button>
          <button type="button" class="boton">+</button>
          <button type="button" class="boton">4</button>
          <button type="button" class="boton">5</button>
          <button type="button" class="boton">6</button>
          <button type="button" class="boton">-</button>
          <button type="button" class="boton">7</button>
          <button type="button" class="boton">8</button>
          <button type="button" class="boton">9</button>
          <button type="button" class="boton">*</button>
          <button type="button" class="boton">0</button>
          <button type="button" class="boton">C</button>
          <button type="button" class="boton">=</button>
          <button type="button" class="boton">/</button>
          <button type="button" class="boton">âˆš</button>
          <button type="button" class="boton">sin</button>
          <button type="button" class="boton">cos</button>
          <button type="button" class="boton">tan</button>
        </div>
      </section>
    </main>

    <script src="proceso.js"></script>
  </body>
</html>

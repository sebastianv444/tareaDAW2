            `)
        }

        function crearArraysAleatorio(nElemens,max){
            let array = [];
            max < 1 ? max = 1: max = max;
            
            nElemens = Math.random() + nElmens * 2
            
            for (let i = 0; i < array.length; i++) {

                array.push(aleatorio);
            }
            return array;
        }

        function esProducto(array){
            resultados.array = array;
            for (let i = 0; i < array.length; i++) {

                    resultados.pImpares *= element;

            resultados.iguales = resultados.pImpares === resultados.pPares;

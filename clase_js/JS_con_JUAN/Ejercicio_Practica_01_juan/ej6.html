<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ejecutar() {
        //nos devuelve los segundos desde el 1 de enero de 1970;
        let fechahoy = Date.now();

        let fechaMas60Dias = fechahoy + 1000 * 60 * 60 * 24 * 60;
        let fechaMas13Meses = fechahoy + 1000 * 60 * 60 * 24 * 60;

        let timepoEntreFechas = fechaMas13Meses - fechaMas60Dias;
        //por defecto Math.random te genera numeros aleatorios entre 0 y 1;
        let fecha1 = fechaMas60Dias + Math.random() * timepoEntreFechas;
        let fecha2 = fechaMas60Dias + Math.random() * timepoEntreFechas;
        fecha1 = new Date(fecha1);
        fecha2 = new Date(fecha2);

        //convierte la fecha que te viene en un su formato en un string mas legible para mostrar.
        document.getElementById("fecha1").innerHTML = fecha1.toIsosString().split("T")[0];
        document.getElementById("fecha1").innerHTML = fecha1.toIsosString().split("T")[0];
      }
    </script>

    <button onclick="ejecutar()">BOTON</button>
    <p>Fecha aleatoria1:<span id="fecha1"></span></p><br>
    <p>Fecha aleatoria1:<span id="fecha2"></span></p>
    <p id="salida"></p>
  </body>
</html>

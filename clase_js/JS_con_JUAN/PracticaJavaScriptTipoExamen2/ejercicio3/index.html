<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        padding: 10px;
      }
      form {
        display: inline-block;
        background-color: aliceblue;
        border: 1px solid black;
        padding: 20px;
        text-align: center;
      }
      button {
        margin-top: 16px;
        padding: 10px;
      }
      .coleccion {
        display: flex;
        flex-flow: row wrap;
      }
      .coleccion__juego {
        display: inline-block;
        gap: 13px;
        border: 1px solid black;
        padding: 16px;
        box-shadow: 0px 0px 10px black;
        background-color: rgb(197, 195, 195);
        margin-top: 30px;
        margin-right: 48px;
        transition: 0.3s ease-in;
      }
      .coleccion__juego img {
        width: 200px;
        height: auto;
        border: 1px solid black;
      }
      .coleccion__juego div {
        float: right;
        margin-left: 31px;
      }
      .coleccion__juego div h2{
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-bottom: 30px;
      }
      .coleccion__juego div p {
        margin-top: 10px;
        font-family:'Courier New', Courier, monospace;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- <form action=""> -->
    <label for="nombre-game">Nombre: </label>
    <input type="text" name="" id="nombre-game" /><br /><br />

    <label for="archivo">Archivo:</label>
    <input type="file" name="" id="archivo" /><br /><br />

    <label for="precio-original">Precio:</label>
    <input type="number" name="" id="precio-original" /><br /><br />

    <label for="estado-actual">estado:</label>
    <select name="" id="estado-actual">
      <option value="precintado">Precintado</option>
      <option value="abierto">Abierto</option>
      <option value="sinCaja">Sin caja</option></select
    ><br /><br />

    <label for="fecha-lanzamiento">Fecha De Lanzamiento:</label>
    <input type="date" name="" id="fecha-lanzamiento" /><br />

    <button type="button" id="añadir">AÑADIR</button>
    <!-- </form> -->

    <div id="coleccion">

        <img

        <div>
          <h2>Assassins Creed Shadows</h2>
          <p>precio:</p>
          <p>estado:</p>
          <p>fecha:</p>
        </div>
      </div> -->

    <script src="proceso.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button">ELIMINAR CON ID 2</button>

    <script>
        async function eliminar() {

                method: "DELETE"
            });

            console.log(`STATUS: ${res.status}`);
            
        }

        document.querySelector("button").addEventListener("click",eliminar);
    </script>
</body>
</html>
